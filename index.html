<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors with UI</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>Placeholder Header Text</header>

    <h1>Rock, Paper, or Scissors?</h1>
    <h2>Scoreboard</h2>
    <div class="scores">
        <h3 class="playerScore">Player Score: 0</h3>
        <h3 class="tieScore">Ties: 0</h3>
        <h3 class="compScore">Computer Score: 0</h3>
    </div>

    <div >
        <img id="ROCK" src="./images/rock.png" />
    </div>

    <div>
        <img id="PAPER" src="./images/paper.png" />
    </div>

    <div>
        <img id="SCISSORS" src="./images/scissors.png" />
    </div>

    <div id="results">
        <h3 id="roundWinner"></h3>
    </div>

    <div>
        <button id="reset">Play again? btn id is "reset"</button>
    </div>

    <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
