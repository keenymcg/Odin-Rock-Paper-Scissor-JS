<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors with UI</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>Make a choice, if you dare:</header>

    <h1>Rock, Paper, or Scissors?</h1>
    <h2>Scoreboard</h2>
    <div class="scores">
        <h3 class="playerScore">Player Score: 0</h3>
        <h3 class="tieScore">Ties: 0</h3>
        <h3 class="compScore">Computer Score: 0</h3>
    </div>

    <div >
        <img id="ROCK" class="options" src="./images/rock.png" />
        <img id="PAPER" class="options" src="./images/paper.png" />
        <img id="SCISSORS" class="options" src="./images/scissors.png" />
    </div>

    <div id="results">
        <h3 id="roundWinner" class="roundWinner"></h3>
        <h3 id="roundWinner2" class="roundWinner"></h3>
    </div>

    <div>
        <button id="reset" class="reset" onclick="reset()">Play again?</button>
    </div>

    <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
